<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Tighter grid pattern -->
        <pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse">
            <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#222" stroke-width="0.5"/>
        </pattern>
        <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background Container -->
    <rect width="240" height="60" rx="6" fill="#0A0A0A" stroke="#333" stroke-width="1"/>
    <rect x="1" y="1" width="238" height="58" rx="5" fill="url(#grid)" opacity="0.6"/>
    
    <!-- Status Dot (Pulse) -->
    <circle cx="20" cy="30" r="4" fill="#10B981">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
        <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Title Text -->
    <text x="36" y="36" font-family="'JetBrains Mono', 'Segoe UI Mono', monospace" font-weight="800" font-size="24" fill="#FFFFFF" letter-spacing="4">SENTRY</text>
    
    <!-- Blinking Cursor -->
    <rect x="145" y="18" width="8" height="22" fill="#F59E0B">
        <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite" />
    </rect>
    
    <!-- Tagline (Tiny Technical Spec) -->
    <text x="36" y="50" font-family="monospace" font-size="5" fill="#666" letter-spacing="1">VER. 1.0.4 [DETERMINISTIC]</text>
    
    <!-- Decorative Corner Accents -->
    <path d="M 230 10 L 235 10 L 235 15" stroke="#F59E0B" stroke-width="1.5" fill="none"/>
    <path d="M 10 50 L 5 50 L 5 45" stroke="#F59E0B" stroke-width="1.5" fill="none" opacity="0.5"/>
</svg>