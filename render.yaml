# SENTRY - Render Deployment Configuration
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service (Docker)
  - type: web
    name: sentry-backend
    runtime: docker
    region: oregon
    plan: free
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3005
      - key: AI_PROVIDER
        value: openrouter
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: moonshotai/kimi-k2,deepseek/deepseek-v3.2-speciale
    healthCheckPath: /health
    autoDeploy: true
